#:schema https://jj-vcs.github.io/jj/latest/config-schema.json

[ui]
default-command = "log"
diff-formatter = ":git"
editor = "nvim"
pager = "delta"

[aliases]
des = ["describe"]
sh = ["show"]
sp = ["split"]
sq = ["squash"]
tug = ["bookmark", "move", "--from", "heads(::@- & bookmarks())", "--to", "@-"]
ua = ['metaedit', '--update-author', '--update-author-timestamp']
