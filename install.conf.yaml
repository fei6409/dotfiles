- defaults:
    link:
      relink: true

# - clean: ['~']

- link:
    # git
    ~/.gitconfig: gitconfig
    ~/.gitignore.global: gitignore.global
    # tmux
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    # vimrc
    ~/.vimrc: vimrc
    # zshrc
    ~/.zshrc: zshrc
    # alias
    ~/.alias: alias

- create:
    - ~/.vim/.backup
    - ~/.vim/.swp
    - ~/.vim/.undo

- shell:
  -
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
