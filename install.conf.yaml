---
- defaults:
    link:
      create: true
      relink: true
    create:
      mode: 0755

- clean: ['~']

- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive
      stdout: true

#### common links
- link:
    # git
    ~/.gitconfig:
    ~/.gitignore.global:
    # oh-my-tmux
    ~/.tmux: modules/tmux
    ~/.tmux.conf: modules/tmux/.tmux.conf
    ~/.tmux.conf.local:
    # vim
    # ~/.vimrc:
    # ~/.vim/autoload/plug.vim: modules/vim-plug/plug.vim
    # nvim / lua
    ~/.config/nvim/lua:
    ~/.config/nvim/init.lua:
    # zsh / prezto
    ~/.zshrc:
    ~/.zpreztorc:
    ~/.zprofile:
    ~/.zprezto: modules/prezto
    ~/.zlogin: modules/prezto/runcoms/zlogin
    ~/.zlogout: modules/prezto/runcoms/zlogout
    ~/.zshenv: modules/prezto/runcoms/zshenv
    ~/.zprezto/contrib/fast-syntax-highlighting: modules/fast-syntax-highlighting
    # others
    ~/.alias.zsh:
    ~/.lazy-load.zsh:
    ~/.config/starship.toml:
    ~/.fzf: modules/fzf
    ~/.local/bin/better-git-branch: bin/better-git-branch
    # ~/.p10k.zsh:
    # ~/.my-git-prompt.zsh:

#### Linux links
- defaults:
    link:
      if: '[[ `uname` == Linux ]]'
- link:
    # pyenv
    ~/.pyenv: modules/pyenv
    # binaries
    ~/.local/bin/delta: bin/delta
    ~/.local/bin/unarchive: bin/unarchive
    ~/.local/bin/fd: /usr/bin/fdfind
    ~/.local/bin/bat: /usr/bin/batcat
    # fcitx5 autostart
    ~/.config/autostart/org.fcitx.Fcitx5.desktop:
      path: /usr/share/applications/org.fcitx.Fcitx5.desktop

#### common shell
- shell:
    - description: Installing Zoxide
      command: curl -sSfL https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | sh
      stdout: true

#### brew for macOS
- shell:
    - description: Updating Homebrew
      command: brew update
    - description: Installing
      command: >-
        brew install
        bat
        colordiff
        coreutils
        duf
        dust
        fd
        font-meslo-lg-nerd-font
        fzf
        git-absorb
        git-delta
        hyperfine
        neovim
        node
        pyenv
        rbenv ruby-build
        reattach-to-user-namespace
        ripgrep
        sd
        shellcheck
        starship

#### apt for Debian
- shell:
    - description: Updating Apt
      command: sudo apt update
    - description: Installing
      command: >-
        sudo apt install -y
        bat
        colordiff
        du-dust
        duf
        fcitx5 im-config
        fcitx5-chewing
        fcitx5-mozc
        fcitx5-rime
        fd-find
        git-absorb
        hyperfine
        ninja-build
        nodejs
        npm
        rbenv
        ripgrep
        sd
        shellcheck
        starship

