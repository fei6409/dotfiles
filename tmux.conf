# use UTF8, no longer necessary now
# set -g utf8
# set-window-option -g utf8 on

# make esc delay time to zero (e.g. vim insert mode to normal mode)
set -sg escape-time 0

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 64k
set -g history-limit 65536

# set prefix to ^A
unbind C-b
set -g prefix ^A
bind a send-prefix

# ^A for last window
unbind ^A
bind ^A last-window

# reload conf by r
bind r source-file ~/.tmux.conf

# next/prev
bind-key -n M-k next
bind-key -n M-j prev

# pane switching with Alt+arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Status Bar
set-option -g status on
# set -g status-utf8 on
set -g status-interval 1
set-option -g status-bg colour233
set-option -g status-fg green
set -g status-left-length 60
set -g status-left " #[fg=colour74]#(whoami)@#h#[default]"
set -g status-right-length 60
set -g status-right "#[fg=colour99]#(tmux-mem-cpu-load 1)#[default] #[fg=colour101]%m/%d %H:%M:%S#[default] "

set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg default
set -g status-justify centre

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

